<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">  
<h:head>
	<title>Movie Inventory</title>
	<h:outputStylesheet library="css" name="table-style.css"  />

</h:head>

<h:body>

	<h2>Movie Inventory<br></br></h2>
	<h:form>
	<h:dataTable value = "#{movies.movies}" var = "o"
	    			styleClass = "movie-table"
	    			headerClass = "movie-table-header"
	    			rowClasses = "movie-table-odd-row,movie-table-even-row">
		   <h:column>    				
		      	<f:facet name = "header">Movie ID</f:facet>    
    			<h:outputText value="#{o.movieID}" rendered="true" />				

		   </h:column>
		   <h:column>    				
		      <f:facet name = "header">Movie Title</f:facet>    	
		     	<h:inputText value="#{o.title}" size="20" rendered="#{o.editable}" />
    			<h:outputText value="#{o.title}" rendered="#{not o.editable}" />				
		   </h:column>
		  
		   <h:column>
		      <f:facet name = "header">Release Year</f:facet>
		     	<h:inputText value="#{o.year}" size="10" rendered="#{o.editable}" />
    			<h:outputText value="#{o.year}" rendered="#{not o.editable}" />			      
		   </h:column>
		   
		   <h:column>
		      <f:facet name = "header">Movie Genre</f:facet>
		     	<h:inputText value="#{o.genre}" size="15" rendered="#{o.editable}" />
    			<h:outputText value="#{o.genre}" rendered="#{not o.editable}" />			      
		   </h:column>
		   
		   <h:column>
		      <f:facet name = "header">Lead Actor</f:facet>
		     	<h:inputText value="#{o.lead}" size="20" rendered="#{o.editable}" />
    			<h:outputText value="#{o.lead}" rendered="#{not o.editable}" />			      
		   </h:column>
		   <h:column>
		      <f:facet name = "header">Movie Studio</f:facet>
		     	<h:inputText value="#{o.studio}" size="20" rendered="#{o.editable}" />
    			<h:outputText value="#{o.studio}" rendered="#{not o.editable}" />			      
		   </h:column>
		   		   <h:column>
		      <f:facet name = "header">Director</f:facet>
		     	<h:inputText value="#{o.lead}" size="20" rendered="#{o.editable}" />
    			<h:outputText value="#{o.lead}" rendered="#{not o.editable}" />			      
		   </h:column>
		    <h:column>
		      <f:facet name = "header">Movie Length</f:facet>
		     	<h:inputText value="#{o.length}" size="20" rendered="#{o.editable}" />
    			<h:outputText value="#{o.length}" rendered="#{not o.editable}" />			      
		   </h:column>
    	    <h:column>
		      <f:facet name = "header">Rental Cost</f:facet>
		     	<h:inputText value="#{o.rental}" size="10" rendered="#{o.editable}" />
    			<h:outputText value="#{o.rental}" rendered="#{not o.editable}" >	        	
                  	<f:convertNumber currencySymbol = "$" type = "currency" />
               </h:outputText>
		   </h:column>
		   <h:column>
		      <f:facet name = "header">Production Cost</f:facet>
		     	<h:inputText value="#{o.cost}" size="20" rendered="#{o.editable}" />
    			<h:outputText value="#{o.cost}" rendered="#{not o.editable}" />			      
		   </h:column>
		   <h:column>
		      <f:facet name = "header">Movie Revenue</f:facet>
		     	<h:inputText value="#{o.revenue}" size="20" rendered="#{o.editable}" />
    			<h:outputText value="#{o.revenue}" rendered="#{not o.editable}" />			      
		   </h:column>
              
	</h:dataTable>
	<br />
	<h:commandButton value="Save Edits" action="#{movies.saveAction}" />&nbsp;&nbsp;&nbsp;&nbsp;
	<h:commandButton value="Cancel" action="#{movies.cancelAction}" />
	<br /> <br />

	</h:form>
</h:body>
</html>
