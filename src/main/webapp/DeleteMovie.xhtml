
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Old School Movie Rental-Registration</title>
	<h:outputStylesheet name="css/style.css" />
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Syncopate" />  
</h:head>

<h:body>
    <h:panelGroup id="page" layout="block">
    	<h:panelGroup id="header" layout="block">
    		<ui:insert name = "header" >
      	     	<ui:include src = "/WEB-INF/templates/header.xhtml" />
   			</ui:insert>
        </h:panelGroup>
        <h:panelGroup id="menubar" layout="block">
    		<ui:insert name = "menubar" >
      	     	<ui:include src = "/WEB-INF/templates/menubar.xhtml" />
   			</ui:insert>
        </h:panelGroup>
        <h2>Delete a Movie- You must have the Movie Id to edit a Movie</h2>
      <ui:composition> 
         <h:form>
					<br></br>
			MovieID:<h:inputText id= "id" value="#{edit.ID}"/> 
					<br></br>
					<br></br>
			<h:commandButton id="submit" value="Submit" action="#{formController.deleteMovie(edit)}"></h:commandButton>
		   </h:form>
      </ui:composition>	
         </h:panelGroup>
    	<h:panelGroup id="footer" layout="block">
	      	<ui:insert name = "footer" >
            	<ui:include src = "/WEB-INF/templates/footer.xhtml" />
         	</ui:insert>
         </h:panelGroup>
</h:body>
</html>
