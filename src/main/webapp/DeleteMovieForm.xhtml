
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head>
	<title>Old School Movie Rental-Registration</title>
	<h:outputStylesheet name="css/style.css" />

<h:body>
    <h:panelGroup id="page" layout="block">

   			</ui:insert>
        </h:panelGroup>

      	     	<ui:include src = "/WEB-INF/templates/menubar.xhtml" />
   			</ui:insert>
        </h:panelGroup>
        <h2>Delete Movie #{edit.ID}  </h2>
		<h:panelGroup id="addMovie" layout="block">
        </h:panelGroup>
		<p> <br /><br /><br />Are your sure you want to delete #{edit.title} </p>
		      		<h:commandButton id="Delete" value="Delete" action="#{formController.deleteMovieSubmit(edit)}"></h:commandButton>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		      		<h:button value="Cancel" outcome="MovieDatabase" />
    	<h:panelGroup id="footer" layout="block">
         </h:panelGroup>
         </h:panelGroup>

	      	<ui:insert name = "footer" >
